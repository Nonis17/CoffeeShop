<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
    <script src="shoppingcart.js" defer></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Shoppingcart</title>
</head>
<body>
<header>
    <h1 class="ShoppingCartPageHeader">My Little Sunshine Coffee Shop</h1>
</header>

<div class="navbar">
    <div class="dropdown">
        <p class="menu">Menu</p>
       <button class="hamburger">
           <span class="line"></span>
           <span class="line"></span>
           <span class="line"></span>
           </button>
           <nav>
   
           <div class="dropdown-content">
           <a href="index.html">Shop</a>
           <a href="">About</a>
           <a href="contact.html">Contact</a>
           <a href="shoppingcart.html" class="cart"><ion-icon name="cart-outline" size="small"></ion-icon>Cart(<span>0</span>)</a>
       </div> </div>
   </nav></div>


    <div class="container-checkout">
        <div class="shoppingcart-header">
        <h5 class="product-title">PRODUCT</h5>
        <h5 class="price-title">PRICE</h5>
        <h5 class="quantity-title">QUANTITY</h5>
        <h5 class="total-title">TOTAL</h5>
    </div>
        <!--All items in cart will show up in this div-->
       <div class="products"></div>
       
    </div>


<footer>
    <h2 class="footerTitle">Få vårt nyhetsbrev!</h2>
    <form>
            <label for="prenumerationName"></label>
            <input type="text" aria-labelledby="prenumerationName" class="name" id="prenumerationName" placeholder="Namn">
           
            <label for="prenumerationEmail"></label>
            <input type="email" aria-labelledby="prenumerationEmail" class="email" id="prenumerationEmail" placeholder="Ange din epostadress" required><br>
    </form>
           
            <button type="submit" class="submitButton" aria-label="subscribe">Spara</button>
            <span class="thankYou"></span>
        
    <p>Copyright 2020 Emma Lilja</p>
</footer>
</body>
</html>
